name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
   push:
    branches: [ "main" ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]
  
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: adamhamlin/checkout-node-project@v1
        with:
    # Node.js version to install
          node-version: 22


      - name: Run Build
        run: npm run build
        
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
             registry: ghcr.io
             username: ${{ github.actor }}
             password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container image
        uses: snapserv/action-container-builder@master
        with:
          target_repository: ghcr.io/martinjh99/package1
          target_registry_username: ${{ github.actor }}
          target_registry_password: ${{ secrets.GITHUB_TOKEN }}
          publish: true
          tag_with_sha: true
          
          
